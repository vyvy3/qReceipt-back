server:
  port: 8080

email:
  address: #######
spring:
  datasource:
    url: jdbc:postgresql://#####
    username: ####
    password: ####

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: ####
    port: ####
    username: ####
    password: ####
    properties:
      mail:
        smtp:
          ssl:
            enable: true
          starttls:
            required: true
          auth: true
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 1MB
      max-file-size: 100MB
      max-request-size: 100MB
  flyway:
    baseline-on-migrate: true
    sql-migration-prefix: "Q"
    locations: classpath:/db/migration/postgresql
    table: qreceipt_flyway_schema